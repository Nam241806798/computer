<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="computer.css">
</head>
<body>
	<div class="body">
		<div id="input">
		<span class="values" id="slice">0</span>
	    </div>
	<div id="numbers">
		<button id="number" class="ac">AC</button>
        <button id="number" class="c">C</button>		
        <button id="number" class="on">ON</button>
        <button id="number" class="off">OFF</button>
        <button id="number" class="1">1</button>
        <button id="number" class="2">2</button>
        <button id="number" class="3">3</button>
        <button id="number" class="+">+</button>
        <button id="number" class="4">4</button>
        <button id="number" class="5">5</button>
        <button id="number" class="6">6</button>
        <button id="number" class="-">-</button>
        <button id="number" class="7">7</button>
        <button id="number" class="8">8</button>
        <button id="number" class="9">9</button>
        <button id="number" class="*">*</button>
        <button id="number" class="coma">.</button>
        <button id="number" class="0">0</button>
        <button id="number" class="=">=</button>
        <button id="number" class=":">:</button>
	</div>
	</div>
	
	<script src="computer.js"></script>
